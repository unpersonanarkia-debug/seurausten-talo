<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Seurausten talo – Päätöksen elinkaari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f8f5f0;
      font-family: Georgia, serif;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    svg {
      max-width: 90vw;
      max-height: 90vh;
    }

    /* Renkaat */
    .background-ring {
      fill: #fdfcf8;
      stroke: #d4c9b0;
      stroke-width: 4;
    }

    .outer-ring {
      fill: none;
      stroke: #1e3a5f;
      stroke-width: 8;
    }

    .inner-ring {
      fill: none;
      stroke: #c9b491;
      stroke-width: 4;
    }

    /* Tekstit */
    .inner-text {
      font-size: 18px;
      fill: #8b6f47;
      font-style: italic;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .phase-text {
      font-size: 18px;
      font-weight: bold;
      fill: #1e3a5f;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    /* Temppeli */
    .temple-base {
      fill: #e8e2d9;
      stroke: #c9b491;
      stroke-width: 3;
    }

    .temple-column {
      fill: #d4c9b0;
    }

    .temple-roof {
      fill: #c9b491;
    }

    .temple-label {
      font-size: 14px;
      fill: #555;
      text-anchor: middle;
      letter-spacing: 2px;
    }

    /* Footer */
    footer {
      width: 100%;
      padding: 1.5rem 1rem;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      border-top: 1px solid #ddd;
      background: #f8f5f0;
    }
  </style>
</head>

<body>

<main>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">

  <!-- Taustaympyrät -->
  <circle cx="400" cy="400" r="380" class="background-ring"/>
  <circle cx="400" cy="400" r="360" class="outer-ring"/>
  <circle cx="400" cy="400" r="240" class="inner-ring"/>

  <!-- Kaareva sisäteksti -->
  <path id="innerCurve"
        d="M100,400
           A300,300 0 1,1 700,400
           A300,300 0 1,1 100,400"
        fill="none"/>

  <text class="inner-text">
    <textPath href="#innerCurve" startOffset="50%" text-anchor="middle">
      PÄÄTÖS • SEURAUS • AIKA
    </textPath>
  </text>

  <!-- Temppeli keskellä -->
  <g transform="translate(400,400)">
    <rect x="-130" y="90" width="260" height="40" class="temple-base"/>

    <rect x="-110" y="-80" width="30" height="170" class="temple-column"/>
    <rect x="-55"  y="-80" width="30" height="170" class="temple-column"/>
    <rect x="0"    y="-80" width="30" height="170" class="temple-column"/>
    <rect x="55"   y="-80" width="30" height="170" class="temple-column"/>
    <rect x="110"  y="-80" width="30" height="170" class="temple-column"/>

    <polygon points="-150,-80 0,-140 150,-80" class="temple-roof"/>

    <text x="0" y="160" class="temple-label">SEURAUSTEN TALO</text>
  </g>

  <!-- Vaiheet (ei interaktiota) -->
  <g>
    <text x="400" y="80" class="phase-text">1. Päätös</text>

    <g transform="rotate(60 400 400)">
      <text x="400" y="80" class="phase-text">2. Vaikutus</text>
    </g>

    <g transform="rotate(120 400 400)">
      <text x="400" y="80" class="phase-text">3. Seuraukset</text>
    </g>

    <g transform="rotate(180 400 400)">
      <text x="400" y="80" class="phase-text">4. Sopeutuminen</text>
    </g>

    <g transform="rotate(240 400 400)">
      <text x="400" y="80" class="phase-text">5. Kertautuminen</text>
    </g>

    <g transform="rotate(300 400 400)">
      <text x="400" y="80" class="phase-text">6. Normalisoituminen</text>
    </g>
  </g>

</svg>
</main>

<footer>
  © 2026 Seurausten talo – itseoppiva & autonominen muisti
</footer>

</body>
</html>
